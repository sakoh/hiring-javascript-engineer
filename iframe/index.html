<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GumGum - JavaScript Engineering Skill Test - Iframes</title>
</head>
<body>
    <h1>About Iframes</h1>
    <p>One of your clients requires that everything he types and submits into a form is transfered into an iframe, to avoid the NSA.</p>
    <form onsubmit='sendToIFrame()'>
        <input id='input' type="text" value="Send me to the iframe!" >
        <input type="submit">
    </form>
    <iframe id='iframe' src="about:blank" frameborder="1" width="600" height="100"></iframe>
    <h2>Rules</h2>
    <ul>
        <li>No server side processing</li>
        <li>No jQuery</li>
    </ul>
    <h2>Bonuses</h2>
    <ul>
        <li>Explain your technique</li>
        <li>No extra files</li>
    </ul>
    <script>
        function sendToIFrame(){
            document.getElementById("iframe")[0].src = document.getElementById('input')[0].value;
        }
    </script>
</body>
</html>
